<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="left">

                <img class="sidebar-image" src="imgs/logo.svg">
                <p class="sidebar-text">Dashboard</p>

                <img class="sidebar-image" src="imgs/home.svg">
                <p class="sidebar-text">Home</p>

                <img class="sidebar-image" src="imgs/transactions.svg">
                <p class="sidebar-text">Transactions</p>

                <img class="sidebar-image" src="imgs/secure_messages.svg">
                <p class="sidebar-text">Secure Messages</p>

                <img class="sidebar-image" src="imgs/family_accounts.svg">
                <p class="sidebar-text">Family Accounts</p>

                <img class="sidebar-image" src="imgs/news.svg">
                <p class="sidebar-text">News</p>

                <img class="sidebar-image" src="imgs/credit.svg">
                <p class="sidebar-text">Credit</p>

                <img class="sidebar-image" src="imgs/settings.svg">
                <p class="sidebar-text">Settings</p>

                <img class="sidebar-image" src="imgs/support.svg">
                <p class="sidebar-text">Support</p>

                <img class="sidebar-image" src="imgs/privacy.svg">
                <p class="sidebar-text">Privacy</p>

        </div>

        <div class="right">
            <div class="header">
                <div class="header-top-left">
                    <img class="search-logo" src="imgs/search.svg">
                    <input class="search-bar" type="text">
                </div>
                <div class="header-top-right">
                    <img class="bell" src="imgs/bell.svg">
                    <img class="user-one" src="imgs/user.svg">
                    <h3>User</h3>
                </div>
                <div class="header-bottom-left">
                    <img class="user-two" src="imgs/user.svg">
                    <p>Hello, <br> <span class="greeting-styling">User!</span></p>
                </div>
                <div class="header-bottom-right">
                    <button class="btn">One</button>
                    <button class="btn">Two</button>
                    <button class="btn">Three</button>
                </div>
            </div>
            <div class="main-content"></div>
        </div>
    </div>
</body>

</html>
